openapi: 3.0.0
servers: []
info:
  version: 0.1.1
  title: 'VirtServer, allOf and $ref'
paths:
  /refToAllOf:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserEx'
components:
  schemas:
    User:
      type: object
      properties:
        username:
          type: string
          example: trillian
      required:
        - username
    UserEx:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            id:
              type: integer
              example: 4
          required:
            - id